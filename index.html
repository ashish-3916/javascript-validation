<!DOCTYPE html>
<html>
<head>
  <title></title>
   <!-- Bootstrap 4 -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"><br>

        <h1 class="text-success text-center"> FORM VALIDATIONS IN JAVASCRIPT </h1> <br>

          <div class="col-lg-8 m-auto d-block">
            <form  action="#" method="post" onsubmit="return validation()" class="bg-light">
              <div class="form-group">
                  <label>First Name</label>
                  <input type="text" name="user"  class="form-control" id="user" autocomplete="off">
                  <span id="username" class="text-danger font-weight-bold"></span>

              </div>
              <div class="form-group">
                  <label>Password</label>
                  <input type="text" name="pass"  class="form-control" id="pass"autocomplete="off">
                  <span id="password" class="text-danger font-weight-bold"></span>
              </div>
              <div class="form-group">
                  <label>Confirm Password</label>
                  <input type="text" name="pass"  class="form-control" id="conpass" autocomplete="off">
                  <span id="confirmpass" class="text-danger font-weight-bold"></span>
              </div>
              <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" name="pass"  class="form-control" id="MobileNumber" autocomplete="off">
                  <span id="mobile" class="text-danger font-weight-bold"></span>
              </div>
              <div class="form-group">
                  <label>Email</label>
                  <input type="text" name="email"  class="form-control" id="emails" autocomplete="off">
                  <span id="emailids" class="text-danger font-weight-bold"></span>
              </div>
              <div class="form-group">
                  <label>Address</label>
                  <input type="text" name="email"  class="form-control" id="add" autocomplete="off">
                  <span id="addr" class="text-danger font-weight-bold"></span>
              </div>


              <input type="submit" name="submit" class="btn btn-success">


            </form>

          </div>

    </div>

    <script type="text/javascript">
        function validation() {
           var user =document.getElementById('user').value;
           var pass =document.getElementById('pass').value;
           var conpass =document.getElementById('conpass').value;
           var MobileNumber =document.getElementById('MobileNumber').value;
           var emails =document.getElementById('emails').value;
           var  add=document.getElementById('add').value;

<!-- user  -->
           if(user=="")
           {
             document.getElementById('username').innerHTML=" **Please fill the First Name ";
             return false;
           }
           if(user.length<6)
           {
             document.getElementById('username').innerHTML=" ** length should not be less than 6 characters ";
             return false;
           }
           if(!isNaN(user))
           {
             document.getElementById('username').innerHTML=" ** username can only contain alphabets ";
             return false;
           }
<!-- password  -->
           if(pass=="")
           {
             document.getElementById('password').innerHTML=" **Please enter the password ";
             return false;
           }
           if(pass.length<6)
           {
             document.getElementById('password').innerHTML=" ** password should not be less than 6 characters ";
             return false;
           }
<!-- confirm password  -->
            if(conpass=="")
           {
             document.getElementById('confirmpass').innerHTML=" **Please confirm the password ";
             return false;
           }
           if(pass!=conpass)
           {
            document.getElementById('confirmpass').innerHTML=" **Password not matching ";
             return false;
           }

<!-- mobile number  -->
           if(MobileNumber=="")
           {
             document.getElementById('mobile').innerHTML=" **Please fill the Mobile No ";
             return false;
           }
           if(isNaN(MobileNumber))
           {
             document.getElementById('mobile').innerHTML=" ** Enter a correct mobile no ";
             return false;
           }
           if(MobileNumber.length!=10)
           {
             document.getElementById('mobile').innerHTML=" ** mobile Number must be 10 digits only";
             return false;
           }
<!-- emails-->
           if(emails=="")
           {
             document.getElementById('emailids').innerHTML=" **Please fill the email";
             return false;
           }
           if(emails.indexOf('@')<=0)
           {
            document.getElementById('emailids').innerHTML=" **Email cant start with @";
             return false;
           }
          if(emails.charAt(emails.length -4 )!='.'  && emails.charAt(emails.length - 3 )!='.') 
           {
            document.getElementById('emailids').innerHTML=" **Extension can only be of 2-3 len ";
             return false;
           }
<!-- address-->

          if(add =="") 
           {
            document.getElementById('addr').innerHTML=" **Address can't be Empty";
             return false;
           }
        }
    </script>
</body>
</html>
